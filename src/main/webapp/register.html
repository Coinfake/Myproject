        <div class="fh5co-intro js-fullheight">

                <div class="fh5co-left-position" style="width: 50%;color: #CAFF70" align="100px">

                    <h4 style="color: #a6e1ec">Register your message</h4>
                    <div>Name: <input type="text" class="form-control" name="username" ng-model="username"  style="width: 50%;color:#CAFF70"/>{{username_show}}</div>
                    <div>Password :<input type="password" class="form-control" name="password" ng-model="password"  style="width: 50%;color:#CAFF70"/>{{password_show}}</div>
                    <div>Password Confirm:<input type="password" class="form-control" name="password" ng-model="password1"  style="width: 50%;color:#CAFF70"/>{{password1_show}}</div>
                    <div>Sex :<label class="radio-inline">
                        <input type="radio" name="sex" value="1" ng-model="sex"  style="width: 50%;color:#CAFF70"> male
                    </label>
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="2" ng-model="sex"  style="width: 50%;color:#CAFF70">female
                        </label>
                    </div>
                    <div>Email :<input type="text" class="form-control" name="password" ng-model="email"  style="width: 50%;color:#CAFF70"/></div>
                    <div>PhoneNumber :<input type="text" class="form-control" name="password" ng-model="phoneNum"  style="width: 50%;color:#CAFF70"/></div>
                    <div>Address :<input type="text" class="form-control" name="password" ng-model="address"  style="width: 50%;color:#CAFF70"/></div>
                    <button class="btn btn-primary" type="button" ng-click="btnCommit()">Commit</button>
                    <button class="btn btn-primary" type="button" ng-click = "btnCancel()">Cancel</button>
                </div>
            </div>
        </div>
